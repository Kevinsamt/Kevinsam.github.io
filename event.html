<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Tambahkan FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('BG.png');
      background-size: cover;
    }

    .navbar {
      overflow: hidden;
      position: relative;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      color: rgb(255, 187, 0);
    }

    .logo-video {
      width: 70px;
      height: auto;
      float: left;
      padding: 10px 20px;
      opacity: 0.7;
    }

    .logo-video video {
      width: 100%;
      height: auto;
    }

    .event-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .event-image {
      width: 400px;
      height: auto;
      border-radius: 8px;
    }

    .event-details {
      margin-left: 20px;
    }

    .event-details h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .event-details p {
      color: #fff;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .btn-register {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-register:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Animasi judul */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
    /* CSS untuk Formulir Pendaftaran */
.form-container {
  margin-top: 20px;
}

#registration-form {
  background-color: rgba(255, 255, 255, 0.7);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#registration-form label {
  font-weight: bold;
}

#registration-form input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

#registration-form button {
  padding: 12px 24px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
}

#registration-form button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

  </style>
</head>
<body>
<div class="navbar">
  <div class="logo-video">
    <video width="150" height="auto" autoplay loop muted>
      <source src="/Logo [724B1A3].mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Tambahkan class "active" ke link Home -->
  <a href="/index.html" class="active"><i class="fas fa-house"></i> Home</a>
  <a href="Tentang kami.html"><i class="fas fa-info-circle"></i> Tentang Kami</a>
  <a href="login.html" style="float: right;"><i class="fas fa-sign-in-alt"></i> Login</a>
  <a href="event.html"><i class="fas fa-calendar-alt"></i> Event</a>
  <a href="SNA-AKSESORIS.html"><i class="fas fa-store"></i> SNA-Aksesoris</a>
</div>

<div class="event-container">
  <img src="Logo_Mobile_Legends_-_Bang_Bang_(2023).png" alt="Event" class="event-image">
  <div class="event-details">
    <h2>Tournament MLBB</h2>
    <p>Pendaftaran Dimulai: 1-4 April</p>
    <p>Tempat: Diadakan secara online</p>
    <p>Deskripsi: Pendaftaran akan dibuka pada tanggal 1-3 April 2024 dan turnamen akan dilaksanakan pada tanggal 4-6 April 2024</p>
    <form id="registration-form">
      <label for="team-name">Nama Tim:</label><br>
      <input type="text" id="team-name" name="team-name"><br><br>

      <label for="role1">Role 1:</label><br>
      <input type="text" id="role1" name="role1"><br><br>

      <label for="role2">Role 2:</label><br>
      <input type="text" id="role2" name="role2"><br><br>
      
      <!-- Perbaiki penulisan Role 3 sampai Role 5 -->
      <label for="role3">Role 3:</label><br>
      <input type="text" id="role3" name="role3"><br><br>
      
      <label for="role4">Role 4:</label><br>
      <input type="text" id="role4" name="role4"><br><br>
      
      <label for="role5">Role 5:</label><br>
      <input type="text" id="role5" name="role5"><br><br>

      <label for="player1">Nama Player 1:</label><br>
      <input type="text" id="player1" name="player1"><br><br>

      <label for="player2">Nama Player 2:</label><br>
      <input type="text" id="player2" name="player2"><br><br>

      <label for="player3">Nama Player 3:</label><br>
      <input type="text" id="player3" name="player3"><br><br>

      <label for="player4">Nama Player 4:</label><br>
      <input type="text" id="player4" name="player4"><br><br>

      <label for="player5">Nama Player 5:</label><br>
      <input type="text" id="player5" name="player5"><br><br>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>
</div>
<script>
  function submitForm() {
    // Mendapatkan nilai dari input
    var teamName = document.getElementById("team-name").value;
    var role1 = document.getElementById("role1").value;
    var role2 = document.getElementById("role2").value;
    var role3 = document.getElementById("role3").value;
    var role4 = document.getElementById("role4").value;
    var role5 = document.getElementById("role5").value;
    var player1 = document.getElementById("player1").value;
    var player2 = document.getElementById("player2").value;
    var player3 = document.getElementById("player3").value;
    var player4 = document.getElementById("player4").value;
    var player5 = document.getElementById("player5").value;

    // Membuat pesan yang akan dikirim melalui WhatsApp
    var message = "Pendaftaran Tournament MLBB:\n" +
      "Nama Tim: " + teamName + "\n" +
      "Role 1: " + role1 + "\n" +
      "Role 2: " + role2 + "\n" +
      "Role 3: " + role3 + "\n" +
      "Role 4: " + role4 + "\n" +
      "Role 5: " + role5 + "\n" +
      "Nama Player 1: " + player1 + "\n" +
      "Nama Player 2: " + player2 + "\n" +
      "Nama Player 3: " + player3 + "\n" +
      "Nama Player 4: " + player4 + "\n" +
      "Nama Player 5: " + player5;

    // Kirim pesan ke nomor WhatsApp admin
    var adminWhatsAppNumber = "6281373590144"; // Ubah nomor sesuai dengan nomor admin
    var whatsappURL = "https://wa.me/" + adminWhatsAppNumber + "?text=" + encodeURIComponent(message);
    window.open(whatsappURL); // Membuka WhatsApp dengan pesan yang sudah dibuat
  }
</script>
</body>
</html>
